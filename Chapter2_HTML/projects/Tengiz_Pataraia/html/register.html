<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>

	<div class="logo">
	<img src="img/logo.png" height=200>
</div>

	<div class="container">

		<div class="row">

			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<div id="ui">

					<form class="form-group">
						
						<div class="row">
							<div class="col-lg-6">
								<lebel>First Name:</lebel>
								<input type="text" name="fname" class="form-control" placeholder="Enter your First name..">
							</div>
							
							<div class="col-lg-6">
								<lebel>Last Name:</lebel>
								<input type="text" name="lname" class="form-control" placeholder="Enter your last name">
							</div>

						</div>

                        <label>E-mail</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your E-mail...">

                        <div class="row">
							<div class="col-lg-6">
								<lebel>Password:</lebel>
								<input type="password" name="fname" class="form-control" placeholder="Enter new password..">
							</div>
							
							<div class="col-lg-6">
								<lebel>Re-type Password:</lebel>
								<input type="password" name="lname" class="form-control" placeholder="Re-type again..">
							</div>

						</div>

						<select class="form-control">
							<option>Choose Gender..</option>
							<option>Male</option>
							<option>Female</option>
							<option>Others</option>
						</select>

						<input type="submit" name="submit" value="submmit" class="btn btn-primary btn-block btn-lg">

					</form>
			</div>
			<div class="col-lg-3"></div>

		
	</div>

</body>
</html>
